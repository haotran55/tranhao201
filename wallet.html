<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kết nối ví - Hào Esports</title>
  <style>
    :root {
      --main: #00ffff;
      --bg: #0f2027;
      --border: rgba(255, 255, 255, 0.1);
      --font: 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: var(--font);
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }

    .topbar {
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .topbar .logo {
      font-weight: bold;
      color: var(--main);
      font-size: 20px;
    }

    .container {
      max-width: 480px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: var(--main);
      margin-bottom: 24px;
    }

    button {
      background: var(--main);
      color: black;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.05);
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="logo">HàoEsports</div>
    <div></div>
  </div>

  <div class="container">
    <h2>Kết nối ví của bạn</h2>
    <p>Vui lòng nhấn nút bên dưới để kết nối ví Web3 (Metamask...)</p>
    <br>
    <button onclick="connectWallet()">Kết nối Metamask</button>
    <div class="back" onclick="window.history.back()">← Quay lại trang chính</div>
  </div>

  <footer>
    © 2025 Hào Esports
  </footer>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          alert("Kết nối thành công: " + accounts[0]);
        } catch (error) {
          alert("Từ chối kết nối ví.");
        }
      } else {
        alert("Trình duyệt của bạn không hỗ trợ Ethereum.");
      }
    }
  </script>

</body>
</html>
