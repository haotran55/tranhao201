<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akiru Wishlist Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f8fa;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: #4b55e1;
      font-size: 1.5em;
      font-weight: bold;
    }

    .subtitle {
      color: #888;
      font-size: 0.95em;
      margin-top: 5px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .preview {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: #f0f2ff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      color: #555;
    }

    .tab.active {
      background: white;
      border-bottom: 2px solid #4b55e1;
      color: #4b55e1;
    }

    form label {
      display: block;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1em;
    }

    .icon {
      margin-right: 6px;
    }

    .action {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .action.add {
      background: linear-gradient(45deg, #4b55e1, #4b77f1);
      color: white;
    }

    .action.remove {
      background: linear-gradient(45deg, #f63678, #f960a8);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <span class="star">‚òÖ</span>
        <h1>AKIRU WISHLIST MANAGER</h1>
      </div>
      <p class="subtitle">Easily add or remove items from your wishlist</p>
    </header>

    <div class="card preview">
      <!-- You can show live preview of items here -->
    </div>

    <div class="card">
      <h2><span class="icon">‚â°</span> Wishlist Actions</h2>

      <div class="tabs">
        <button class="tab active" onclick="toggleTab('add')">
          <span class="plus">Ôºã</span> Add Item
        </button>
        <button class="tab" onclick="toggleTab('remove')">
          <span class="minus">‚àí</span> Remove Item
        </button>
      </div>

      <form id="wishlist-form">
        <label>
          <span class="icon">‚ñÆ‚ñÆ‚ñÆ‚ñÆ</span> Item ID
          <input type="text" placeholder="e.g. 123456789" required>
        </label>

        <label>
          <span class="icon">üåê</span> Region
          <select>
            <option>INDIA</option>
            <option>US</option>
            <option>BR</option>
          </select>
        </label>

        <label>
          <span class="icon">üîë</span> Token Type
          <select>
            <option>Access Token</option>
          </select>
        </label>

        <label>
          <span class="icon">üîí</span> Token
          <input type="text" placeholder="Enter your authentication token" required>
        </label>

        <button id="action-button" class="action add" type="submit">
          Ôºã Add to Wishlist
        </button>
      </form>
    </div>
  </div>

  <script>
    function toggleTab(mode) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));

      const addButton = document.querySelector('.tab:nth-child(1)');
      const removeButton = document.querySelector('.tab:nth-child(2)');
      const formButton = document.getElementById('action-button');

      if (mode === 'add') {
        addButton.classList.add('active');
        formButton.className = 'action add';
        formButton.textContent = 'Ôºã Add to Wishlist';
      } else {
        removeButton.classList.add('active');
        formButton.className = 'action remove';
        formButton.textContent = 'üóë Remove from Wishlist';
      }
    }
  </script>
</body>
</html>
