<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hào Esports | Portfolio</title>
  <style>
    :root {
      --main-color: #00ffff;
      --bg: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: white;
      scroll-behavior: smooth;
    }

    header, section {
      padding: 60px 20px;
      max-width: 960px;
      margin: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--main-color);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .animated-text span {
      color: var(--main-color);
      font-weight: bold;
      border-right: 2px solid var(--main-color);
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(20, end) infinite;
    }

    p {
      opacity: 0.85;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      background: var(--main-color);
      color: #000;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: var(--main-color);
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .skill {
      background: var(--main-color);
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }

    .project h3 {
      margin-bottom: 8px;
    }

    .project:hover {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-family: inherit;
    }

    input[type="submit"] {
      background: var(--main-color);
      color: #000;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.5;
      font-size: 14px;
    }
  <style>
  .box {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px;
    padding: 24px;
    margin-bottom: 30px;
  }
</style>

</head>
<body>
  <!-- THÊM NGAY SAU <body> -->
<div style="border-bottom:1px solid rgba(255,255,255,0.1); padding:10px 20px; display:flex; justify-content:space-between; align-items:center; background:#0f2027;">
  <div style="font-weight:bold; color:#00ffff; font-size:18px;">HàoEsports</div>
  <div style="display:flex; gap:12px;">
    <button style="padding:8px 16px; border-radius:6px; border:1px solid #00ffff; background:none; color:#00ffff; cursor:pointer;">Kết nối ví</button>
    <button style="padding:8px 16px; border-radius:6px; background:#00ffff; color:#000; border:none; cursor:pointer;">Đăng nhập</button>
  </div>
</div>


  <header class="hero">
    <div class="avatar">
      <img src="https://i.imgur.com/mtbl1PS.png" alt="Avatar" />
    </div>
    <h1>Xin chào, mình là <span class="animated-text"><span>Hào Esports</span></span></h1>
    <p>Fullstack Web Dev & Bot Telegram</p>
    <a href="#contact" class="btn">Liên hệ ngay</a>
  </header>

  <section id="skills">
    <h2>Kỹ năng</h2>
    <div class="card">
      <div class="skills-list">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">Python</div>
        <div class="skill">Flask</div>
        <div class="skill">Telegram Bot</div>
        <div class="skill">MongoDB</div>
        <div class="skill">Vercel</div>
      </div>
    </div>
  </section>

  <section id="projects">
  <h2>Dự án</h2>
  <div class="box">
    <div class="card project" onclick="location.href='project1.html'">
      <h3>Bot Telegram</h3>
      <p>Kiểm tra nhóm, giới hạn lượt like.</p>
    </div>
  </div>
</section>


  <section id="cv">
    <h2>CV cá nhân</h2>
    <div class="card">
      <p>Tải xuống CV tại đây:</p>
      <a class="btn" href="https://example.com/haoesports-cv.pdf" target="_blank">Tải CV</a>
    </div>
  </section>

  <section id="contact">
    <h2>Liên hệ</h2>
    <div class="card">
      <form onsubmit="alert('Cảm ơn bạn đã gửi!'); return false;">
        <input type="text" placeholder="Tên của bạn" required />
        <input type="email" placeholder="Email" required />
        <textarea rows="4" placeholder="Lời nhắn..." required></textarea>
        <input type="submit" value="Gửi đi" />
      </form>
    </div>
  </section>

  <footer>
    © 2025 Hào Esports
  </footer>

  <script>
    const span = document.querySelector(".animated-text span");
    const texts = ["Hào Esports", "Fullstack Developer", "Bot Telegram Expert", "Code là đam mê"];
    let index = 0;
    setInterval(() => {
      span.textContent = texts[index];
      index = (index + 1) % texts.length;
    }, 3000);

    // Scroll animation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.card').forEach(el => observer.observe(el));
  </script>
  <script>
  const words = ["Hào Esports", "Fullstack Developer", "Telegram Bot Expert", "Code là đam mê"];
  let wordIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  const typewriter = document.getElementById("typewriter");

  function type() {
    const currentWord = words[wordIndex];
    const displayed = isDeleting
      ? currentWord.substring(0, charIndex--)
      : currentWord.substring(0, charIndex++);

    typewriter.textContent = displayed;

    let speed = isDeleting ? 40 : 90;

    if (!isDeleting && charIndex === currentWord.length) {
      speed = 1500;
      isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      wordIndex = (wordIndex + 1) % words.length;
      speed = 500;
    }

    setTimeout(type, speed);
  }

  type();
</script>

</body>
</html>
