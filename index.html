<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hào Esports | Developer Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundMove 20s infinite alternate;
    }

    @keyframes backgroundMove {
      0% {
        background-position: top left;
      }
      100% {
        background-position: bottom right;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    .avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #00ffff;
      animation: popIn 1s ease forwards;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .animated-text span {
      color: #00ffff;
      font-weight: bold;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffff;
      animation: typing 3s steps(20, end) infinite;
    }

    p {
      font-size: 16px;
      opacity: 0.85;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 16px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #00e0e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      .btn {
        padding: 10px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="https://i.imgur.com/mtbl1PS.png" alt="Avatar">
    </div>
    <h1>Xin chào, mình là <span class="animated-text"><span>Hào Esports</span></span></h1>
    <p>Fullstack Web Developer & Telegram Bot Creator</p>
    <a href="#contact" class="btn">Liên hệ ngay</a>
  </div>

  <script>
    const span = document.querySelector(".animated-text span");
    const texts = ["Hào Esports", "Fullstack Developer", "Bot Telegram Expert", "Code là đam mê"];
    let index = 0;

    setInterval(() => {
      span.textContent = texts[index];
      index = (index + 1) % texts.length;
    }, 3000);
  </script>
</body>
</html>
