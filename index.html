<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Giới Thiệu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease;
      max-width: 90%;
    }

    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      animation: popIn 1s ease forwards;
    }

    .info h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .animated-text span {
      color: #00ffff;
      animation: typing 3s steps(20, end) infinite;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffff;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 25px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="avatar">
      <img src="https://i.imgur.com/mtbl1PS.png" alt="Avatar" />
    </div>
    <div class="info">
      <h1 class="animated-text">Xin chào, mình là <span>Hào Esports</span></h1>
      <p>Lập trình viên web & bot Telegram</p>
      <a href="#contact" class="btn">Liên hệ ngay</a>
    </div>
  </div>

  <script>
    const span = document.querySelector(".animated-text span");
    const texts = ["Hào Esports", "nhà phát triển web", "dev bot Telegram"];
    let index = 0;

    setInterval(() => {
      span.textContent = texts[index];
      index = (index + 1) % texts.length;
    }, 3000);
  </script>
</body>
</html>
