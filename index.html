<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Toggle</title>
  <style>
    :root {
      --blue: #2196f3;
      --border: #001a40;
      --icon-color: #001a40;
      --dark-bg: #121212;
      --light-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
    }

    .toggle {
      width: 90px;
      height: 45px;
      border: 2px solid var(--border);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      cursor: pointer;
      box-sizing: border-box;
    }

    .toggle .side {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: var(--blue);
    }

    .right {
      background-color: white;
    }

    .left svg, .right svg {
      width: 22px;
      height: 22px;
    }

    .left svg {
      fill: white;
    }

    .right svg {
      fill: var(--icon-color);
    }

    body.dark .left {
      background-color: white;
    }

    body.dark .right {
      background-color: var(--blue);
    }

    body.dark .left svg {
      fill: var(--icon-color);
    }

    body.dark .right svg {
      fill: white;
    }
  </style>
</head>
<body>
  <div class="toggle" onclick="toggleDarkMode()">
    <div class="side left">
      <!-- Sun Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M6.76 4.84l-1.8-1.79L4 4l1.79 1.79 0.97-0.95zm10.48 0l0.95 0.95L20 4l-0.95-0.95-1.81 1.79zM12 5a1 1 0 001-1V2h-2v2a1 1 0 001 1zm0 14a1 1 0 00-1 1v2h2v-2a1 1 0 00-1-1zm7-7a7 7 0 11-7-7 7 7 0 017 7zm-7 5a5 5 0 105-5 5 5 0 00-5 5zm8-6h2v2h-2v-2zM2 11h2v2H2v-2zm3.76 6.24L4 20l0.95 0.95 1.81-1.79-0.95-0.92zm12.48 0l-0.95 0.92 1.81 1.79L20 20l-1.76-1.76z"/>
      </svg>
    </div>
    <div class="side right">
      <!-- Moon Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21.75 15.344a9.718 9.718 0 01-11.094-11.094 1 1 0 00-1.297-1.152A10.997 10.997 0 0012 23c4.91 0 9.106-3.286 10.902-7.641a1 1 0 00-1.152-1.297z"/>
      </svg>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
